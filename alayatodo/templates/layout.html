<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>AlayaTodo</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/"><span class="glyphicon glyphicon-home glyphicon-white"></span></a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="/todo">Todo list</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            {% if session.user %}
              <li><a href="{{ url_for('logout') }}"><span class="glyphicon glyphicon-user"></span>
                {{ session.user.username }} Logout</a></li>
            {% else %}
              <li><a href="{{ url_for('login') }}">Login</a></li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    {% for message in get_flashed_messages() %}
      <div class="bs-example bs-example-standalone" data-example-id=dismissible-alert-js>
        <div class="alert alert-warning alert-dismissible fade in" role=alert>
          <button type=button class=close data-dismiss=alert aria-label=Close
          ><span aria-hidden=true>&times;</span></button>
          {{ message }}
        </div>
    {% endfor %}

    <div class="container">
      <div class="row">
        {% block content %}{% endblock %}
      </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </body>
</html>
